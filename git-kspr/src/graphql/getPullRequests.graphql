query getPullRequests(
    $repo_owner: String!,
    $repo_name: String!,
){
    repository(owner:$repo_owner, name:$repo_name) {
        id
        pullRequests(first:100, states:[OPEN]) {
            nodes {
                id
                number
                title
                body
                baseRefName
                headRefName
                mergeable
                reviewDecision
                repository {
                    id
                }
                mergeQueueEntry {
                    id
                }
                commits(first:100) {
                    nodes {
                        commit {
                            oid
                            messageHeadline
                            messageBody
                            statusCheckRollup {
                                state
                            }
                        }
                    }
                }
            }
        }
    }
}
